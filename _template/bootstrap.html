
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{{TITLE}}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/docs.css" rel="stylesheet">
    <style type="text/css">
      .contents h2 {
        padding-bottom: 9px;
        margin: 20px 0 30px;
        border-bottom: 1px solid #eeeeee;
      }
    </style>
  </head>

  <body data-spy="scroll" data-target=".bs-docs-sidebar" data-offset="45">

    <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./">ORP</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                <a href="./">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  <header class="jumbotron subhead" id="overview">
    <div class="container">
      <h1>{{{TITLE}}}</h1>
      <p class="lead"></p>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div id="faketoc" style="display: none">
        {{{TOC}}}
      </div>
      <div class="span3 bs-docs-sidebar">
      </div>
      <div class="span9 contents">
        {{{CONTENT}}}
      </div>
    </div>

  </div>

    <footer class="footer">
        <p class="pull-right"><a href="#">Back to top</a></p>
    </footer>



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/_static/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $('#faketoc > ul > li > ul > li > ul').remove();
        $('#faketoc > ul > li > ul').appendTo('.bs-docs-sidebar');
        $(".bs-docs-sidebar > ul").addClass("nav nav-list bs-docs-sidenav");
        $(function(){
          $window = $(window);
          $('.bs-docs-sidenav').affix({
            offset: {
            top: function () { return $window.width() <= 980 ? 290 : 210 }
              , bottom: 270
            }
          })
        });
        $('.bs-docs-sidebar a').click(function(){
            $('html, body').animate({
                scrollTop: $( $(this).attr('href') ).offset().top - 45
            }, 500);
            return false;
        });
    </script>
    <script src="/_static/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
